{% extends "base.html" %}


{% block content %}
{% if message %}
    <p class="error m-4">{{ message }}</p>
{% endif %}
    <div class="p-6 space-y-6">
        <form action="{{ url_for('login') }}" method="post">
            <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-3">
                    <label for="username" class="text-sm font-medium text-gray-900 block mb-2">Username</label>
                    <input type="text" name="username" id="username" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="user" required="">
                </div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Password</label>
                    <input type="text" name="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5" placeholder="password" required="">
                </div>
            </div>

            <div class="p-6 border-t border-gray-200 rounded-b">
                <button class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" type="submit" value="Login">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
